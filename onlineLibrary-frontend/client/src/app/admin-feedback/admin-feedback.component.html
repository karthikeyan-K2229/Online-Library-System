<app-header></app-header>

<div class="sidebar-container">
    <ul class="sidebar-navigation">
      
      <div class="card" style="width:235px; background-color:  #6017b4;">
        <div id="userimg" style="width:150px;">
        <img [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBAVVr6uAc3yUTAs2wH0JOo0gN5lN_UVDZ3A&usqp=CAU'" alt="Card image" style="width:100%; margin-left: 20%; margin-top: 10%;">
        </div>
        <div style="margin-left: auto; margin-right: auto;"  class="card-body">
          <h4 style="font-weight: bolder;" class="card-title"></h4>
        </div>
      </div>
      <li>
        <i class="fa fa-check-square" aria-hidden="true"></i> <label [routerLink]="['/admindashboard']" style="cursor: pointer;">DashBoard</label>
     </li>
      <li>
         <i class="fa fa-plus" aria-hidden="true"></i> <label [routerLink]="['/addbook']" style="cursor: pointer;">Add Book</label>
      </li>
      <li>
        <i  class="fa fa-list" aria-hidden="true"></i> <label [routerLink]="['/viewbook']" style="cursor: pointer;">View Books</label>
     </li>
     <li>
      <i class="fa fa-book" aria-hidden="true"></i> <label [routerLink]="['/updatebook']" style="cursor: pointer;">Update Books</label>
     </li>
      <li>
        <i class="fa fa-user" aria-hidden="true"></i> <label [routerLink]="['/viewuser']" style="cursor: pointer;"> View Users</label>
      </li>
      <li>
        <i class="fa fa-list" aria-hidden="true"></i> <label [routerLink]="['/FeedBack']" style="cursor: pointer;">FeedBack</label>
      </li>
     
      
    </ul>
  </div>
  <div class="container">
    <div class="heading-text"><b>User FeedBack </b></div>
<div class="row" *ngIf="present; else noPresent">
    <div  *ngFor="let feedback of feedback" class="col-4 card" id="bloodCards">
      
        <div class="img-block">    
        <img   class="bloodimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0e-9L-OuQW5Dqfbaqlpl84ptS0VWZbY1K_A&usqp=CAU" width="130" height="140">

        </div>
        <div class="card-block">
          <div class="text"><b style="color: maroon;">Id: {{feedback.id}} </b></div>
            <div class="text"><b style="color: rgb(22, 14, 94);">Name: {{feedback.name}} </b></div>
            <div class="text"><b style="color: maroon;;">Ratiá¹‡g: {{feedback.rating}}</b></div>
            <div class="text"><b style="color: rgb(22, 14, 94);"> FeedBack: {{feedback.feedback}} </b></div><br>
            <div class="btn-group">
              
            
           <div class="btndiv" ><button class="edibtn" (click)="deletebook(feedback.id)"><i class="fa fa-trash"></i> delete</button></div>
          
       </div>
        </div>
    </div>
  </div>

  </div>
  <ng-template #noPresent>
    <h1 class="empty" style="color:rgb(19, 107, 184);">FeedBack Section is Empty!!!!</h1>
   <img class="nothing"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFgCFmiB0pQYHGDklq0EZX35hq-EuOP7N8Xg&usqp=CAU"> 
</ng-template>
