<app-header></app-header><body>
    <div class="sidebar-container">
      <ul class="sidebar-navigation">
    <div class="card" style="width:235px; background-color:  #6017b4;;">
      <div id="userimg" style="width:150px;">
      <img [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBAVVr6uAc3yUTAs2wH0JOo0gN5lN_UVDZ3A&usqp=CAU'" alt="Card image" style="width:100%; margin-left: 20%; margin-top: 10%;">
      </div>
      <div style="margin-left: auto; margin-right: auto;"  class="card-body">
        <h4 style="font-weight: bolder;" class="card-title"></h4>
      </div>
    </div>
    <li>
        <i  class="fa fa-list" aria-hidden="true"></i> <label [routerLink]="['/userhome']" style="cursor: pointer;">DashBoard</label>
     </li>
     <li>
      <i class="fa fa-heart" aria-hidden="true"></i> <label [routerLink]="['/mycart']" style="cursor: pointer;"> My Cart</label>
     </li>
      <li>
        <i class="fa fa-user" aria-hidden="true"></i> <label [routerLink]="['/profile']" style="cursor: pointer;"> View Profile</label>
      </li>
      <li>
        <i class="fa fa-list" aria-hidden="true"></i> <label [routerLink]="['/userfeedback']" style="cursor: pointer;">FeedBack</label>
      </li>
         
          
        </ul>
      </div>
      <div class="container" >
        
        
        <div class="row" *ngIf="present; else noPresent">
          <div class="heading-text"><b>Welcome {{name}}</b></div>
        <div class="heading-texts" style="margin-bottom:5 ;"><b> My Cart </b></div><br><br>
          
            <div  *ngFor="let book of cart" class="col-4 card" id="bloodCards">
                <div class="img-block">
                    
                        <img class="bloodimg" src={{book.imageurl}} width="140" height="150">
                   
                </div>
                <div class="card-block">
                    <div class="text"><b style="color: darkred; font-size: large;">Book :</b>{{book.coursename}}</div><br>
                    <div class="text"><b style="color: darkred; font-size: large;">Author:</b>{{book.author}}</div><br>
          
                    <a href={{book.website}} class="btn btn-primary"  style="background-color:rgb(27, 19, 138) ;" target="_blank">Go course</a><br>
                    <br>
                    <br>
                    <div class="btn-group" style="margin-left:10 px;">
                       
                     
                    <div class="btndiv" ><button class="edibtn" (click)="deletecart(book.id)"><i class="fa fa-trash"></i> Remove</button></div>
                   
                </div>
                
            </div>
          </div></div>
      <ng-template #noPresent>
             <h1 class="empty" style="color:rgb(19, 107, 184);">Your Cart is Empty!!!!</h1>
            <img class="nothing"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFgCFmiB0pQYHGDklq0EZX35hq-EuOP7N8Xg&usqp=CAU"> 
      </ng-template>
